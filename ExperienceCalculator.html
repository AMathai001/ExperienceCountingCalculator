<!DOCTYPE html>
<html>
<head>
  <title>Experience Calculator</title>
</head>
<body>
  <h1>Experience Calculator</h1>
  
  <label for="start-date">Start Date:</label>
  <input type="date" id="start-date">
  
  <br>
  
  <label for="end-date">End Date:</label>
  <input type="date" id="end-date">
  
  <br>
  
  <button onclick="calculateExperience()">Calculate</button>
  
  <br>
  
  <div id="result"></div>
  
  <script>
    function calculateExperience() {
      var startDate = new Date(document.getElementById("start-date").value);
      var endDate = new Date(document.getElementById("end-date").value);
      
      var diff = endDate.getTime() - startDate.getTime();
      var totalExperience = diff / (1000 * 60 * 60 * 24 * 365.25);
      
      document.getElementById("result").innerHTML = "Total Years of Experience: " + totalExperience.toFixed(2);
    }
  </script>
</body>
</html>
